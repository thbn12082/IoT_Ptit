<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Nguyễn Thế Bình</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Navigation Bar - Updated */
        .navbar {
            background: linear-gradient(135deg, #7b3ff2 0%, #5330ec 100%);
            padding: 15px 30px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .navbar a {
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            border-radius: 20px;
            transition: all 0.3s ease;
            color: #000;
        }

        .navbar a:not(.active) {
            color: #000;
            background: transparent;
        }

        .navbar a:not(.active):hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .navbar a.active {
            background: #fff;
            color: #000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        /* Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
            padding: 20px;
        }

        /* Profile Card */
        .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        /* Profile Header */
        .profile-header {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            text-align: center;
            padding: 40px 30px 30px;
            position: relative;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .profile-title {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 300;
        }

        /* Profile Info */
        .profile-info {
            padding: 25px 30px;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 8px 0;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-item i {
            width: 20px;
            margin-right: 12px;
            color: #4a90e2;
            font-size: 14px;
        }

        .info-label {
            font-weight: 600;
            color: #2c3e50;
            margin-right: 8px;
            min-width: 40px;
        }

        .info-value {
            color: #5a6c7d;
            font-size: 14px;
        }

        .info-link {
            color: #4a90e2;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .info-link:hover {
            color: #357abd;
            text-decoration: underline;
        }

        /* Profile Actions */
        .profile-actions {
            padding: 0 30px 30px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-download {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
        }

        .btn-download:hover {
            background: linear-gradient(135deg, #357abd 0%, #2c5d8a 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px 15px;
                flex-wrap: wrap;
                gap: 8px;
            }

            .navbar a {
                padding: 8px 15px;
                font-size: 13px;
            }

            .container {
                padding: 10px;
            }

            .profile-card {
                margin: 10px;
            }

            .profile-header {
                padding: 30px 20px 25px;
            }

            .profile-info {
                padding: 20px;
            }

            .profile-actions {
                padding: 0 20px 25px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                justify-content: center;
            }

            .navbar a {
                padding: 8px 12px;
                font-size: 12px;
            }

            .profile-name {
                font-size: 20px;
            }

            .profile-avatar {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
