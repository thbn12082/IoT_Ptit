<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Sensor - IoT Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- FIXED: Navigation with proper structure -->
<nav class="navbar">
    <div class="nav-container">

        <div class="nav-links">
            <a href="/" class="nav-link">Dashboard</a>
            <a href="/data-sensor.html" class="nav-link active">Data Sensor</a>
            <a href="/action-history.html" class="nav-link">Action History</a>
            <a href="/profile.html" class="nav-link">Profile</a>
        </div>
    </div>
</nav>

<div class="container">
    <!-- Page Header -->
    <div class="page-header">
        <h1 class="page-title">Data Sensor</h1>
        <div class="search-bar">
            <select id="searchType" class="search-select">
                <option value="Auto Detect" selected>Auto Detect</option>
                <option value="ID">ID</option>
                <option value="Temperature (°C)">Temperature (°C)</option>
                <option value="Humidity (%)">Humidity (%)</option>
                <option value="Light Level">Light Level</option>
            </select>

            <input id="search" class="search-input" placeholder="Search ID, Temperature, Humidity, Light">

            <input id="timeFilter" class="search-input time-input" placeholder="Time/Date (HH:mm, d/M/yyyy)">

            <button id="searchBtn" class="search-btn primary">Tìm kiếm</button>
            <button id="clearBtn" class="search-btn secondary">Clear</button>
        </div>
    </div>



    <!-- Data Table Card -->
    <div class="data-card">
        <div class="table-container">
            <table class="data-table">
                <thead>
                <tr>
                    <th class="th-id">ID</th>
                    <th class="th-temp">Temperature (°C)</th>
                    <th class="th-humidity">Humidity (%)</th>
                    <th class="th-light">Light (units)</th>
                    <th class="th-time">Time</th>
                </tr>
                </thead>
                <tbody id="tableBody">
                <tr>
                    <td colspan="5" class="loading-cell">
                        <div class="loading-spinner"></div>
                        <span>Đang tải dữ liệu...</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Table Footer -->
        <div class="table-footer">
            <div class="result-info">
                <span class="range-text">Đang tải...</span>
            </div>
            <div class="table-controls">
                <div class="page-size-control">
                    <span>Hiển thị</span>
                    <select id="pageSizeSelect" class="page-size-select">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                    <span>kết quả</span>
                </div>
                <div class="pagination" id="pagination">
                    <!-- Pagination buttons will be here -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="data-sensor-fixed.js"></script>
</body>
</html>
